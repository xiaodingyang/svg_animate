  <script>
    window.onload = (function () {
      const path = document.querySelector('#path');
      const imgs = document.querySelectorAll('.an-img');
      const audio = document.querySelector('audio');
      const scroll = document.querySelector('.scroll');

      path.style.webkitAnimationPlayState = 'paused';
      let isTrue = false;
      let index = 0;
      scroll.onclick = () => {
        isTrue = !isTrue;
        if (isTrue) {
          audio.play();
          path.style.webkitAnimationPlayState = 'running';
          for (let i = 0; i < imgs.length; i++) {
            setTimeout(() => {
              if (imgs[i]) imgs[i].style.opacity = 1;
            }, 9 * 1000 * i); // 9 是每间隔10s显示下一张图片
          }
        } else {
          audio.pause();
          path.style.webkitAnimationPlayState = 'paused';
        }
      };
    })();
