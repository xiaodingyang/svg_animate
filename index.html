  <script>
    window.onload = (function () {
      const bg = document.querySelector('.bottom-bg');
      const path = document.querySelector('#path');
      const svg = document.querySelector('.svg');
      const button = document.querySelector('.button');
      const imgs = document.querySelectorAll('.an-img');
      button.style.bottom = svg.getBoundingClientRect().height + 'px';
      path.style.webkitAnimationPlayState = 'paused';
      button.onclick = () => {
        path.style.webkitAnimationPlayState = 'running';
        for (let i = 0; i < imgs.length; i++) {
          setTimeout(() => {
            imgs[i].style.opacity = 1;
          }, 3 * 1000 * i);
        }
      };
    })();
  </script>
